<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <!-- *ngFor can be used as a property binding to itterate over a list and create components for each element -->
  <ng-container *ngFor="let book of books; let i=index">
    <!-- Bind the book property to the book-item compotnent -->
    <app-book-item [book]="book"></app-book-item>
  </ng-container>
</ul>
