<h2>Programming Book List</h2>
<button (click)="handleShowing(true)" [disabled]="isShowing">Show books</button>
<button (mouseover)="handleShowing(false)" [disabled]="!isShowing">Hide books</button>
<ul [hidden]="!isShowing">
  <li>
    <img [src]=src [alt]="name" width="200">
    {{name}} by: {{author}}
  </li>
  <li>
    <img [src]="src2" [alt]="name2" width="200">
    {{name2}} by: {{author2}}
  </li>
</ul>
