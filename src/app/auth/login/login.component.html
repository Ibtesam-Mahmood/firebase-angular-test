<div class="flex m-auto h-screen justify-center">
  <form (ngSubmit)="submitLogin()" class="p-4 rounded-lg border m-auto"
    #loginForm="ngForm">

    <!-- Title -->
    <h1 class="text-center text-xl">Login</h1>

    <!-- Email Field -->
    <div class="w-full my-3">
      <label for="email">Email</label>
      <input type="email" id="email" name="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address" [(ngModel)]="form.email" #email="ngModel"
        required>
    </div>
    <div *ngIf="email.invalid && email.touched"
      class="p-2 bg-red-300 text-red-900 rounded">
      Email field must be valid
    </div>

    <!-- Password Field -->
    <div class="w-full my-3">
      <label for="password">Password</label>
      <input type="password" id="password" name="password"
        class="p-2 rounded w-full border"
        placeholder="Password" [(ngModel)]="form.password" #password="ngModel"
        required>
    </div>
    <div *ngIf="password.invalid && password.touched"
      class="p-2 bg-red-300 text-red-900 rounded">
      Password field must be valid
    </div>

    <!-- Submit Button -->
    <div class="w-full my-3">
      <input type="submit" [disabled]="loginForm.form.invalid" value="Login"
        class="w-full button">
    </div>
  </form>
</div>
