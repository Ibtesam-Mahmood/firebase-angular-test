<div class="flex m-auto h-screen justify-center">
  <form class="p-4 rounded-lg border m-auto">
    <h1 class="text-center text-xl">Login</h1>
    <div class="w-full my-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="p-2 rounded w-full border"
        placeholder="Email Address">
    </div>
    <div class="w-full my-3">
      <label for="password">Password</label>
      <input type="password" id="password" class="p-2 rounded w-full border"
        placeholder="Password">
    </div>
    <div class="w-full my-3">
      <input type="submit" value="Login" class="w-full button">
    </div>
  </form>
</div>
